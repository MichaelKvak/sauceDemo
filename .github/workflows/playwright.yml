name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env file
        run: |
          echo "BASE_URL=https://www.saucedemo.com" >> .env
          echo "STANDARD_USER=standard_user" >> .env
          echo "DEFAULT_PASSWORD=secret_sauce" >> .env
          echo "PERFORMANCE_USER=performance_glitch_user" >> .env
          echo "PROBLEM_USER=problem_user" >> .env
          echo "LOCKED_USER=locked_out_user" >> .env
          echo "HEADLESS=true" >> .env
          echo "WORKERS=2" >> .env

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
